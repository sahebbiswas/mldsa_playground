name: Deploy Static Site
on:
  push:
    branches: ["main"] # Or "master"
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build # This is the "npm run dev" equivalent for production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Change to './build' if your framework uses that folder
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
